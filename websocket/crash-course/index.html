<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let ws = new WebSocket("ws://localhost:8081");
        ws.onopen = () => {
            ws.send("hello server");
        }
        ws.onmessage = message => console.log(message.data);      
    </script>

</body>

</html>
