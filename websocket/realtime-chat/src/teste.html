<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duas Colunas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #sidebar {
            width: 30%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        #content {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Barra Lateral</h2>
        <p>Conteúdo da barra lateral...</p>
    </div>

    <div id="content">
        <h1>Área de Conteúdo</h1>
        <p>Conteúdo principal...</p>
    </div>
</body>
</html>
